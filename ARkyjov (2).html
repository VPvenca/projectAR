<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Tlačítko pro přehrávání zvuku */
        #playPauseButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            z-index: 10;
            pointer-events: auto; /* Povolit interakci s tlačítkem */
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/VPvenca/projectAR/main/targets.mind; 
        uiLoading: yes; uiError: yes; 
        renderer: {colorManagement: true}; 
        physicallyCorrectLights: true; 
        vr-mode-ui: {enabled: false}; 
        device-orientation-permission-ui: {enabled: false}">
        
        <a-assets>
            <!-- První video a audio -->
            <video id="video1" src="https://raw.githubusercontent.com/VPvenca/projectAR/main/joklik%20animate.mp4" preload="auto" loop="false"></video>
            <audio id="audio1" src="https://raw.githubusercontent.com/VPvenca/projectAR/main/joklik.mp3" preload="auto"></audio>

            <!-- Druhé video a audio -->
            <video id="video2" src="https://raw.githubusercontent.com/VPvenca/projectAR/main/second-video.mp4" preload="auto" loop="false"></video>
            <audio id="audio2" src="https://raw.githubusercontent.com/VPvenca/projectAR/main/second-audio.mp3" preload="auto"></audio>

            <!-- Obrázky pro markery -->
            <img id="marker2" src="https://i.imgur.com/MnxuD94.jpeg">
            <img id="marker3" src="https://i.imgur.com/F172Vkt.jpeg">
            <img id="marker4" src="https://i.imgur.com/3ESDric.png">
            <img id="marker5" src="https://i.imgur.com/F4BeRo5.jpeg">
            <img id="marker6" src="https://i.imgur.com/dSYQFXH.png">
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Marker target 1 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video1" position="0 0 0" scale="2 2 1" loop="false" id="videoEntity1"></a-video>
            <a-sound id="sound1" src="#audio1" position="0 0 0" loop="true"></a-sound>
        </a-entity>
        
        <!-- Marker target 2 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#marker2" position="0 0 0" scale="2 1.5 1" material="transparent: true;"></a-plane>
        </a-entity>

        <!-- Marker target 3 -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#marker3" position="0 0 0" scale="2 1.5 1" material="transparent: true;"></a-plane>
            <a-gltf-model src="#model3" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- Marker target 4 -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#marker4" position="0 0 0" material="transparent: true" scale="2 2 1"></a-plane>
            <a-gltf-model src="#model4" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- Marker target 5 -->
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#marker5" position="0 -1 0" scale="2 0.5 1" material="transparent: true;"></a-plane>
            <a-gltf-model src="#model5" position="0 -3 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- Marker target 6 -->
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#marker6" position="0 0 0" material="transparent: true" scale="3.5 3.5 1"></a-plane>
            <a-gltf-model src="#model6" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- New marker target 6 -->
        <a-entity mindar-image-target="targetIndex: 6">
            <a-video src="#video2" position="0 0 0" scale="2 2 1" loop="false" id="videoEntity2"></a-video>
            <a-sound id="sound2" src="#audio2" position="0 0 0" loop="true"></a-sound>
        </a-entity>
    </a-scene>

    <button id="playPauseButton">Play/Pause</button>

    <script>
        let isPlaying = false;
        const playPauseButton = document.getElementById('playPauseButton');
        let currentAudio = document.getElementById('audio1'); // Začneme s audio1
        let currentVideo = document.getElementById('video1'); // Začneme s video1
        
        // Funkce pro přepínání stavu zvuku a videa
        function toggleMedia() {
            if (isPlaying) {
                currentAudio.pause();
                currentVideo.pause();
                playPauseButton.textContent = 'Play';
            } else {
                currentAudio.play();
                currentVideo.play();
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        // Tlačítko pro přehrávání zvuku a videa
        playPauseButton.addEventListener('click', toggleMedia);

        // Zjištění, který marker je právě zobrazen
        function handleMarkerChange(markerIndex) {
            // Zastavit přehrávání předchozího média
            currentAudio.pause();
            currentVideo.pause();
            
            // Určit nový marker a přiřadit odpovídající zvuk a video
            if (markerIndex === 0) {
                currentAudio = document.getElementById('audio1');
                currentVideo = document.getElementById('video1');
            } else if (markerIndex === 6) {
                currentAudio = document.getElementById('audio2');
                currentVideo = document.getElementById('video2');
            }

            // Po přepnutí markeru přehrát odpovídající zvuk a video
            if (isPlaying) {
                currentAudio.play();
                currentVideo.play();
            }
        }

        // Poslouchat na všechny markery a podle nich přehrávat media
        document.querySelector('a-scene').addEventListener('loaded', function() {
            const targets = document.querySelectorAll('[mindar-image-target]');
            targets.forEach((target, index) => {
                target.addEventListener('loaded', () => {
                    handleMarkerChange(index); // Zavolat funkci pro správný marker
                });
            });
        });
    </script>
</body>
</html>
